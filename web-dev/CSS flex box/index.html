<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking KYC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    nav {
      background-color: #3498db;
      padding: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
    }

    #kycForm {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    #bankHeader {
      width: 100%;
      height: 100px;
      background: url('sbi_bank_header.jpg') center/cover no-repeat;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>

<nav>
  <h3>Instructions: Complete the KYC process to access our banking services</h3>
</nav>

<div id="bankHeader"></div>

<div id="kycForm">
  <h2>Banking KYC</h2>
  <form id="kycForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="documentType">Document Type:</label>
    <select id="documentType" required>
      <option value="passport">Passport</option>
      <option value="idCard">ID Card</option>
      <option value="driverLicense">Driver's License</option>
    </select>

    <label for="documentNumber">Document Number:</label>
    <input type="text" id="documentNumber" required>

    <button type="button" onclick="startBankingKYC()">Start Banking KYC</button>
  </form>
</div>

<script>
  function startBankingKYC() {
    alert("Banking KYC process initiated. Redirecting to secure video verification...");
  }
</script>

</body>
</html>
